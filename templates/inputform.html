<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>

        h1 {
            text-align: center;
            margin: 40px;
        }

    </style>

</head>
<body>
<div class="container">
    <h1>TITANIC SURVIVOR PREDICTION</h1>

    <div class="form">
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="">Age</label>
                <input type="number" placeholder="enter your age" name="Age" class="form-control">
            </div>

            <div class="form-group">
                <label for="">SibSp</label>
                <input type="number" placeholder="enter if you have Sibs" name="SibSp" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Parch</label>
                <input type="number" placeholder="enter your Parch Data" name="Parch" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Fare</label>
                <input type="number" step = 'any' placeholder="enter your Fare" name="Fare" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Sex_male</label>
                <input type="number" placeholder="enter your Sex" name="Sex_male" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Pclass</label>
                <input type="number" placeholder="enter your PClass" name="Pclass" class="form-control">
            </div>

<!--            <div class="form-group">-->
<!--                <label for="">Pclass_3</label>-->
<!--                <input type="number" placeholder="enter your PClass_3" name="Pclass_3" class="form-control">-->
<!--            </div>-->

            <div class="form-group">
                <label for="">Embarked</label>
                <input type="text" placeholder="enter where you Embarked from" name="Embarked" class="form-control">
            </div>

<!--            <div class="form-group">-->
<!--                <label for="">Embarked_S</label>-->
<!--                <input type="number" placeholder="enter your Embarked_S" name="Embarked_S" class="form-control">-->
<!--            </div>-->
            <input type="submit" value="Register" class="btn btn-success">
        </form>
    </div>


</div>

</body>
</html>
